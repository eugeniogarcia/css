<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="3_spinner.css">
</head>
<body>

<section>
<svg class="spinner" viewBox="0 0 66px 66px" xmlns="http://www.w3.org/2000/svg">
    <circle class="path spinner-border" cx="33px" cy="33px" r="31px" stroke="url(#gradiente)"></circle>

    <linearGradient id="gradiente">
        <stop offset="50%" stop-color="#000" stop-opacity="1"></stop>
        <stop offset="65%" stop-color="#000" stop-opacity=".5"></stop>
        <stop offset="100%" stop-color="#000" stop-opacity="0"></stop>
    </linearGradient>

    <circle class="path spinner-dot" cx="37px" cy="3px" r="2px"></circle>

</svg>

</body>
</html>
